{% extends 'base.html' %}

{% block content %}
<div class="col py-3">
  <section style="background-color: pink">
      <div class="container py-5">
          <div class="row">
              {% for i in k %}
                  <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
                      <div class="card">
                        <a href="{% url 'product' i.id %}">
                          <img src="{{i.image.url}}"
                              class="card-img-top" height="300px" alt="Laptop" />
                          <div class="card-body" style="align-self: center;">
                              <h5 class="mb-0" style="align-self:center;">{{i.name}}</h5>
                          </div>
                      </div>
                    </a>
                  </div>
                {% endfor %}
          </div>
      </div>
  </section>
</div>
{% endblock  %}
